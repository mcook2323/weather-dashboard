<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/CSS/style.css">

</head>
<body>
  
  <header>
    <section class="header-container">
      <h1><span class="weather-text">Weather Dashboard</span></h1>
      <img src="./Assets/Images/sun-1617470_640.jpg" alt="clouds">
    </section>
  </header>
  <main>
    <aside>
      <div>
        <div class="col-search">
        <h2>Search For City:</h2>
        <label class="search-city" id="search">
          <input type="search" name="search-city" placeholder="Columbus" id="search-city"><br>
          <input type="submit" value="Search" id="search-btn">
        </label>
        </div>
      </div>
      <div>
        <div class="col-history">

        </div>
      </div>
    </aside>
    <section>
      <div class="current-weather">
        <h3 class="city">Location</h3>
        <p id=" incon" class="icon"></p>
        <p class="temp">Temp: </p>
        <p class="wind">Wind: </p>
        <p class="humidity">Humidity: </p>
      </div>
      <div class="day-forecast" id="day-forecast">
        
       </div>
    </section>
  </main>
  <footer>

  </footer>

  <script src="./Assets/JS/script.js"></script>
</body>
</html>
